<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Language</title>
  <link rel="stylesheet" href="css/language.css" />
</head>

<body>
  <div class="app-shell">
    <main class="app-container" aria-label="Choose language screen">
      <header>
        <h1>Choose a Language</h1>
        <p class="sub">Select your preferred language below. This helps us serve you better.</p>

        <div class="section-title">You Selected</div>

        <div class="selected-pill" id="selectedPill" role="status" aria-live="polite">
          <div class="flag" id="selectedFlag" aria-hidden="true">ðŸ‡¦ðŸ‡º</div>
          <div class="selected-name" id="selectedName">ENGLISH AU</div>
          <div class="check-dot" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M9.2 16.6 4.9 12.3l1.4-1.4 2.9 2.9 8-8 1.4 1.4-9.4 9.4z"/></svg>
          </div>
        </div>

        <div class="section-title">All Languages</div>
      </header>

      <section class="card" aria-label="Language picker">
        <div class="searchbar">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 18a8 8 0 1 1 5.3-14 8 8 0 0 1 0 11.3L21 20.9 19.6 22l-5.6-5.6A7.9 7.9 0 0 1 10 18Zm0-2a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"/>
          </svg>
          <input id="searchInput" type="search" placeholder="Search" autocomplete="off" />
        </div>

        <div class="list" id="langList" role="listbox" aria-label="Languages"></div>
      </section>

      <div class="footer">
        <button class="btn" id="continueBtn">Continue</button>
      </div>
    </main>
  </div>
<script src="js/language.js"></script>
</body>
</html>
