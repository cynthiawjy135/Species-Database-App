<!doctype html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>SBA Placeholder Title</title>  <!--Placeholder title for testing-->
    
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

    <!-- This code is for PWA -->
    <link rel = "manifest" href = "manifest.json">
    <meta name = "theme-color" content = "#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        /* Placeholder styles for testing */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(180deg, #B9E39B, #8DC63F);
            color: #020000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .logo-box {
             background: rgba(255, 255, 255, 0.15);   /* subtle, slightly visible */
             padding: 2rem;
             border-radius: 28px;
             display: flex;
             justify-content: center;
             align-items: center;
             margin-bottom: 1.5rem;                     /* slightly more breathing room */
             width: 100%;
             max-width: 320px;
             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* soft shadow to lift logo *//
        }

    /* The app shell here is the design of the size of the body that we will create our phone from.
    It is currently a placeholder while we figure out responsive mobile app design. */

    .app-shell {
        background: #f9fbfc;
        width: 100%;
        max-width: 420px;
        min-height: 680px;
        border-radius: 32px;
        box-shadow: 0 18px 40px rgba(15,23,42,0.3);
        padding: 2.5rem 2rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .app-logo {
        width: 200px;
        display: block;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.25));
    }

    .app-title {
        margin-top: 0.3rem;
        margin-bottom: 0.4rem;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: #0f172a;
    }

    .app-subtitle{
         margin-top: 0.2rem;
         margin-bottom: 1.5rem;
         font-size: 1.15rem;
         color: #475569;
         text-align: center;
    }

    .app-subtitle {
        margin-top: 0.2rem;
        margin-bottom: 1.5rem;
        font-size: 1.15rem;
        color: #475569;
        text-align: center;
    }

    .tutorial-pill {
        width: 100%;
        max-width: 160px;
        margin-bottom: 1.2rem;
        padding: 0.65rem 1.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        text-align: center;
        border-radius: 14px;
        border: 2px solid #8AC642;
        background: #ffffff;
        color: #1e293b;
        cursor: pointer;
        transition: all 0.15s ease;
    }

    .tutorial-pill:hover {
        background: #4E8A16;
        color: #f9fbfc;
    }


    /* The pill container */
    .lang-toggle{
        display: inline-flex;
        overflow: hidden;
        border: 2px solid #8AC642;
        border-radius: 14px;
        background: #ffffff;
        margin-bottom: 1.3rem;
        
    }

    .lang-option{
        padding: 0.9rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.15s ease;
        color: #1e293b;

    }

    .lang-option:first-child {
        border-right: 1px solid rgba(0,0,0,0.2);
    }

    /* Hover state for the button, black when hovered, white when not */
    .lang-option:hover {
        background: #4E8A16;
        color: #f9fbfc;
    }

    /* Divider line between buttons */
    .lang-option:first-child {
        border-right: 1px solid rgba(0,0,0,0.2);
    }

    .lang-help {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #94a3b8;
        text-align: center;
    }

    @media (max-width: 480px) {
       .app-shell {
        min-height: 100vh;
        padding-bottom: 4rem;
    }
    
}

    </style>
    
</head>

<body>
  <div class="app-shell">
    <main class="app-container" aria-label="Choose language screen">
      <header>
        <h1>Choose a Language</h1>
        <p class="sub">Select your preferred language below. This helps us serve you better.</p>

        <div class="section-title">You Selected</div>

        <div class="selected-pill" id="selectedPill" role="status" aria-live="polite">
          <div class="flag" id="selectedFlag" aria-hidden="true">ðŸ‡¦ðŸ‡º</div>
          <div class="selected-name" id="selectedName">ENGLISH AU</div>
          <div class="check-dot" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M9.2 16.6 4.9 12.3l1.4-1.4 2.9 2.9 8-8 1.4 1.4-9.4 9.4z"/></svg>
          </div>
        </div>

        <div class="section-title">All Languages</div>
      </header>

      <section class="card" aria-label="Language picker">
        <div class="searchbar">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 18a8 8 0 1 1 5.3-14 8 8 0 0 1 0 11.3L21 20.9 19.6 22l-5.6-5.6A7.9 7.9 0 0 1 10 18Zm0-2a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"/>
          </svg>
          <input id="searchInput" type="search" placeholder="Search" autocomplete="off" />
        </div>

        <div class="list" id="langList" role="listbox" aria-label="Languages"></div>
      </section>

      <div class="footer">
        <button class="btn" id="continueBtn">Continue</button>
      </div>
    </main>
  </div>
<script src="js/language.js"></script>
</body>
</html>
