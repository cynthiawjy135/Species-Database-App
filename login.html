<!--log in page-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Species Database - Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div class="app-shell">
    <div class="app-container">
      <img src="Assets/Images/Camouflage18/logo-placeholder.png" alt="Species Database Logo" class="logo-img" />
      <div class="title">SPECIES DATABASE</div>
      <div class="subtitle">
        Identify plant species instantly using your smartphone.
        Scan, explore and save your favourite discoveries.
      </div>
      <button class="btn" id="googleBtn">
        Sign Up With Google
      </button>
      <button class="btn" id="guestBtn">
        Continue as Guest
      </button>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="email-group">
        <label class="email-label">Email</label>
        <input type="email" class="email-input" placeholder="" required />
        <button class="btn email-btn" id="emailContinueBtn">
          Continue with Email
        </button>
      </div>


      <div class="footer">
        Already have an account?
        <a href="#" id="signInLink">Sign In</a>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  
</body>

</html>
